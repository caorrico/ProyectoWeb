<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="text-center">
                <p>&nbsp;</p>
                <h1 class="title">Bienvenido a Spa Peluquería</h1>
                <p class="subtitle">Inicia sesión para acceder a tus servicios.</p>
                <p>&nbsp;</p>
            </div>
            <div class="card">
                <div class="card-content">
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">Nombre de usuario</label>
                            <input id="username" type="text" placeholder="Ingresa tu nombre de usuario">
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="js/validaciones.js"></script>
</body>
</html>
